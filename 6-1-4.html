<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 7;
        switch (number) {
            case "7":
                console.log("string 7");
                break;

            case 7:
                console.log("number 7");
                break;

            case "number":
                console.log("string number");
                break;

            default:
                console.log("string default");
        }

        // 補充
        let number2 = 7;
        switch (number2) {
            // 符合 下面三種 case, 皆統一進 console.log("7")
            case "7":
            case 7:
            case "number":
                console.log("7"); // <-----
                break;
            default:
                console.log("string default");
        }
    </script>
</head>

<body>

</body>

</html>
