<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Person = function (name, gender, age) {
            this.name = name;
            this.gender = gender;
            this.age = age;
            this.getAge = function () {
                return this.age;
            }
        }

        let person1 = new Person("Alice", "女", 22);
        let person2 = new Person("Bill", "男", 18);

        console.log(person1.name);
        console.log(person2.name);

        console.log(person1.getAge());
        console.log(person2.getAge());

        class Person02 {
            constructor(name, gender, age) {
                this.name = name;
                this.gender = gender;
                this.age = age;
            }

            getAge() {
                return this.age;
            }
        }

        let person3 = new Person02("Alice", "女", 22);
        let person4 = new Person02("Bill", "男", 18);

        console.log(person3.name);
        console.log(person4.name);

        console.log(person3.getAge());
        console.log(person4.getAge());
    </script>
</head>

<body>

</body>

</html>
