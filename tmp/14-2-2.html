<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt" value="" />

    <script>
        let inputTxt = document.querySelector("input#txt");
        inputTxt.setAttribute("name", "txt");
        inputTxt.setAttribute("value", "1234");
        // 可以先把後端 比較不私密的資料 暫置在 attribute(data-*)，就不需一直跟後端請求
        inputTxt.setAttribute("data-price", "10000");
        inputTxt.setAttribute("data-title", "文字欄位");

        document.write("<hr>");
        document.write(inputTxt.getAttribute("data-title") + "<br>");
        document.write(inputTxt.getAttribute("data-price") + "<br>");
    </script>
</body>

</html>
